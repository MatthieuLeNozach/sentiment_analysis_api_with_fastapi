[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file as well as the filename
timezone = UTC

[alembic:env]
# sqlalchemy.url points to your database
sqlalchemy.url = postgresql://webapp_user:webapp_password@postgres:5432/webapp

[logging]
# Logging configuration
version = 1
disable_existing_loggers = False

[handlers]
keys = console

[formatters]
keys = generic

[loggers]
keys = root, alembic

[logger_root]
level = WARN
handlers = console
qualname = root

[logger_alembic]
level = INFO
handlers = console
qualname = alembic
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s